<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Admin Travel </title>
</head>

<body>
    <div class="bg-light">
        <div class="d-flex justify-content-between">
            <div class="text-success fs-2 p-2">
                <img style="width: 100px;" src="./image/logo.png" alt="logo" />
                Travel <span class="text-black fs-2">Walking</span>
            </div>
            <div class="nav justify-content-end pt-2">
                <a class="nav-link text-black fs-2" aria-current="page" href="index.html">Back</a>
            </div>
        </div>
    </div>
    <div class="alerts w-75 mx-auto">
        <div class="d-none alert alert-warning alert-dismissible fade hidden" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container pt-5 routes-list">
        <div class="text-center fs-1">Admin</div>
        <div class="py-3 row table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="">
                    <tr>
                        <th scope="col">
                            NO
                        </th>
                        <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            data-bs-title="This top tooltip is themed via CSS variables.">Route name</th>
                        <th scope="col">Data</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-routes">
                </tbody>
            </table>
        </div>
    </div>
    <div class="container pb-3">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center d-flex flex-wrap">
                <li class="page-item"><a class="page-link active bg-secondary text-warning" href="#">1</a></li>
            </ul>
        </nav>
    </div>
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exModalLabel">Yawn number <span class="idTaskForShow"></span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="create-task-form">
                        <div class="mb-3 row">
                            <label for="name" class="col-form-label col-md-4">Guide name: </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control-plaintext" readonly id="name" name="name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="desc" class="col-form-label col-md-4">Route name: </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control-plaintext" readonly id="route" name="route">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-md-4 mb-1">
                                <label for="date" class="mb-1">Tour date: </label>
                                <input type="date" id="date" readonly required>
                            </div>
                            <div class="col-6 col-md-4">
                                <label for="time" class="mb-1">Start time: </label>
                                <input type="time" id="time" min="09:00" max="23:00" step="1800" value="09:00" required
                                    readonly>
                            </div>
                            <div class="col-6 col-md-4 mb-2">
                                <label for="selectLength" class="mb-1">Tour duration: </label>
                                <select id="selectLength" class="form-select" disabled
                                    aria-label="Default select example">
                                    <option value="1" selected>1 H</option>
                                    <option value="2">2 H</option>
                                    <option value="3">3 H</option>
                                </select>
                            </div>
                            <div class="col-6 my-2">
                                <label for="customRange2" class="form-label">Number of persons: </label>
                                <input type="range" disabled readonly class="form-range" min="1" max="20" step="1"
                                    id="customRange2" value="1">
                                <input type="text" class="form-control" readonly id="number-people" name="number-people"
                                    value="1" disabled>
                            </div>
                            <label for="flexSwitchCheckDefault" class="mb-1 options">Additional options:</label>
                            <div class="form-check form-switch form-switch-option1">
                                <input class="form-check-input" type="checkbox" role="switch" id="option1">
                                <label class="form-check-label" for="option1">Use the senior citizen discount</label>
                            </div>
                            <div class="form-check form-switch form-switch-option2 mb-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="option2">
                                <label class="form-check-label" for="option2">Thematic souvenirs for visitors</label>
                            </div>
                            <div class="mb-3 row mt-2">
                                <label for="name" class="col-form-label col-md-6">The total cost:</label>
                                <div class="col-md-6 mt-md-2">
                                    <input type="text" class="form-control-plaintext" readonly id="price" name="price">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary back-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" form="create-task-form" class="btn btn-primary create-btn">Done</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteTask" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deleting an application</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the application
                        <span class="deleteTask"></span>
                        ?
                    </p>
                    <form>
                        <input type="hidden" name="tasked">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary delete" data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="admin.js"></script>

</html>
